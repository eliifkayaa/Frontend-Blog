    <section id="contact">
        <div class="cont">
            <h2 class="text-center">Bana Ulaşın</h2>
            <div class="form-control">
                <div class="form">
                    <label for="name">İsim</label>
                    <input type="text" name="name" id="name" placeholder="İsim">
                </div>

                <div class="form">
                    <label for="surname">Soyisim</label>
                    <input type="text" name="surname" id="surname" placeholder="Soyisim">
                </div>
                <div class="form">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email" placeholder="e-mail">
                </div>
                <div class="form">
                    <label for="message">Mesaj</label>
                    <textarea name="text" id="text" cols="65" rows="10" placeholder="Mesajınız..."></textarea>
                </div>
                <!-- Gönder butonu eksik -->
            </div>
        </div>
    </section>
